<div class="navbar navbar-default navbar-fixed-top navbar-inner" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="isCollapsed=true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="###">Let's Chat</a>
        </div>
        <div class="navbar-collapse" collapse="isCollapsed">
            <div ng-show="!my.dat.user.status.signed">
                <form class="navbar-form navbar-right" role="form" name="userForm" ng-submit="my.srv.signIn()" autocomplete="off">
                    <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                        <input type="email" name="email" placeholder="Email..." class="form-control"
                               ng-model="my.dat.user.email" ng-required="!my.dat.user.status.signed" autocomplete="off" />
                    </div>
                    <!--div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" ng-model="my.dat.user.passwd">
                    </div-->
                    <button type="submit" class="btn btn-success" ng-disabled="userForm.email.$invalid">Sign in</button>
                </form>
            </div>
            <div class="my-chat-user-center" ng-show="my.dat.user.status.signed">
                <form class="navbar-form navbar-right" role="form" ng-submit="my.srv.signOut()">
                    <div class="my-chat-user-legend">
                        <img class="my-chat-user-avatar" ng-src="{{my.dat.user.email | gravatar}}?s=30" alt="..." />
                        <span class="my-chat-user-name">{{my.dat.user.email}}</span>
                    </div>
                    <button type=submit class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</div>
