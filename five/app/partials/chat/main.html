<div ng-controller="MyChatAlertCtrl" class="my-chat-alert" ng-show="my.alert.type">
    <alert type="{{my.alert.type}}" close="my.close()">{{my.alert.msg}}</alert>
</div>
<div class="container height100" ng-controller="MyChatCtrl">
    <my-chat-nav></my-chat-nav>
    <div class="row height100">
        <div class="col-md-1"></div>
        <div class="col-md-3 col-xs-4 height100">
            <div class="my-chat-box height100">
                <my-chat-user></my-chat-user>
            </div>
        </div>
        <div class="col-md-7 col-xs-8 height100">
            <div class="my-chat-box height100">
                <my-chat-window></my-chat-window>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
