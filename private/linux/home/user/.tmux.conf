unbind C-b
set -g prefix C-G

set -g default-terminal "xterm"
set -g history-limit 8192

# vi mode  
# `:list-keys -t vi-copy` to list binds
# [ to enter copy mode, ] to paster buffer
set -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# CLIPBOARD selection integration
# Requires prefix key before the command key
# Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xsel -i -b"
# Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"

# Scroll on S-PageUp/PageDown
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set mouse mode
set -g mode-mouse on
set -g mouse-select-pane on

# Send keys. e.g. S-... in vim
set-option -gw xterm-keys on

# tab switching (-n: no prior escape seq)
bind C-j prev
bind C-k next

# split window
unbind %
bind | split-window -h
bind - split-window -v

# open man page with /
bind / command-prompt "split-window -h 'exec man %%'"

# status bar
set -g status on
set -g status-interval 5
set -g status-bg colour240
set -g status-fg colour159
#set -g status-left '#[fg=colour117]%H:%M'
set -g status-left ''
set -g status-right ''
#set -g status-position top
set-window-option -g window-status-current-bg colour235

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# tab title
set -g set-titles on
set -g set-titles-string "#T"


